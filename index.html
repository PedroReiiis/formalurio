<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Formulario</h1>
        <form class="maluco">
            <label class="namee" for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Nome completo"required="">
            <hr>
            <label class="emaill" for="email">Email:</label>
            <input id="email" type="email" placeholder="Digite seu email" required="">
            <hr>
            <label class="cpff" for="cpf">CPF:</label>
            <input id="cpf" type="text" placeholder="somente numero" required="">
            <hr>
            <label class="tel" for="tel">TEL:</label>
            <input type="tel" id="tel" name="Telefone" placeholder="(xx) xxxxx-xxxx" required="">
            <hr>
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>
    </div>



    <script src="script.js"></script>
</body>

</html>
