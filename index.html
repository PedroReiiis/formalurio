<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form>
        <label class="namee" for="nome">*Nome:</label>
        <input id="nome" type="text"placeholder="Digite seu nome completo">
        <hr>
        <label class="emaill" for="email">*Email:</label>
        <input id="email" type="text"placeholder="Digite seu email">
        <hr>
        <label class="cpff" for="cpf">*CPF:</label>
        <input id="cpf" type="text"placeholder="Somente numeros ">
        <hr>
        <label class="tel" for="tel">*Telefone:</label>
        <input id="tel" type="tel"placeholder="Seu telefone">
        <hr>
        <input class="enviar" type="submit" value="Enviar formulario">
    </form>
    </div>
</body>
</html>
